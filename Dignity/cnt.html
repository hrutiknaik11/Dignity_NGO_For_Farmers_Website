<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cnt.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 style="text-align: center;">CONTACT US</h2>
        <form class="form" name='registration' onSubmit="return formValidation();">
        <div class="form-control">
                <label for="userid">Username</label>
                <input type="text" placeholder="Enter Username" id="userid" />
        </div>
        <div class="form-control">
                <label for="passid">Password</label>
                <input type="password" placeholder="Enter Password" id="passid"/>
        </div>
        
        <div class="form-control">
                <label class="mess" for="message">Enter your query below<br><br><textarea id="message" placeholder="Write yor message here" cols="48" rows="5"></textarea></label>
                
        </div>
            <div align="center"><button  type="submit">Submit</button></div>
        </form>
    </div>
    <script type="text/javascript">
 function formValidation()
{
var uid = document.registration.userid;
var passid = document.registration.passid;
if(userid_validation(uid,5,12))
{
if(passid_validation(passid,7,12))
{
}
}   
return false;
}
function userid_validation(uid,mx,my)
{
var uid_len = uid.value.length;
if (uid_len == 0 || uid_len >= my || uid_len < mx)
{
alert("User Id should not be empty / length be between "+mx+" to "+my);
uid.focus();
return false;
}
return true;
}
function passid_validation(passid,mx,my)
{
var passid_len = passid.value.length;
if (passid_len == 0 ||passid_len >= my || passid_len < mx)
{
alert("Password should not be empty / length be between "+mx+" to "+my);
passid.focus();
return false;
}
else
{
alert('Your query is successfully submitted');
window.location.reload()
return true;
}
}</script>
</body>
</html>
